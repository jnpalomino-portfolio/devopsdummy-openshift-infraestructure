name: $(SourceBranchName)_$(Build.BuildId)

trigger:
  batch: true
  branches:
    include:
      - main
      - preprod
  paths:
    exclude:
      - deployments/*
      - README.md
      - .gitignore

variables:
#=====================================================================#
# ┌───────────────────────────────────────────────────────────────────┐
# │                             MODIFICABLE                           │
# ├───────────────────────────────────────────────────────────────────┤
  - name: namespace
    value: 'devopsdummy' # <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<
# └───────────────────────────────────────────────────────────────────┘
#=====================================================================#

  - name: ambiente
    ${{ if eq( variables['Build.SourceBranchName'], 'main') }}:
      value: 'prod'
    ${{ elseif eq( variables['Build.SourceBranchName'], 'preprod') }}:
      value: 'preprod'

resources:
  repositories:
    - repository: infraestructura
      type: git
      name: DevOps/devops-pipeline-openshiftApply
      ref: refs/heads/preprod

stages:
  - template: master-azure-pipelines.yaml@infraestructura
